<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Password Generator</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="mainCont">
          <div class="pg">PASSWORD GENERATOR</div>
          <div id="disp">Copied</div> 
          <div class="genpass">
               <input type="readonly" id="pass" value="00000">
               <!-- <div id="disp">Copied</div>  -->
               <div onclick="copyPass()" class="copy">
                    <i class="fa-regular fa-copy"></i>
               </div>
          </div>
          <div class="input">
               <div class="passLen">
                    <div class="">Password Length</div>
                    <div id="val">1</div>
               </div>
               <input type="range" min="1" , max="20" , value="1" name="sl" id="slider">

               <div  class="che">
                    <input type="checkbox" name="uc" id="ucase">
               <label for="ucase">Include Uppercase Letters</label>
               </div>
               <div class="che"> <input type="checkbox" name="l" id="lcase">
                    <label for="lcase">Include Lowercase Letters</label></div>
               <div class="che"><input type="checkbox" name="n" id="num">
                    <label for="num">Include Numbers</label></div>
               <div class="che"><input type="checkbox" name="sy" id="symbol">
                    <label for="symbol">Include symbols</label></div>

               <div class="strength">
                    <div >Strength</div>
                    <div id="st"></div>
               </div>
               <button onclick="gen()" id="genrate">GENERATE PASSWORD</button>
          </div>
          
     </div>
     <script src="index.js"></script>

</body>
</html>
